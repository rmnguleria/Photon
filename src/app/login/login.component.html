<div class="container">
	<div class="intro">
		<h1 id="title">
			Photon
		</h1>
	</div>
    <div class="login-form">
		<div class="login-header">
			Log In
		</div>
		<form class="form-horizontal" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
			<label for="username" class="col-md-5">Username</label>
			<br/>
			<div class="form-group text-center has-feedback has-feedback-left" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
				<div style="margin:0 auto; float: unset;" class="col-md-5">
					<i class="glyphicon glyphicon-user form-control-feedback"></i>
					<input type="text" placeholder="Username" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
					<div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
				</div>
			</div>
			<label style="margin-left: auto; margin-right: auto;" class="col-md-5" for="password">Password</label>
			<br/>
			<div class="form-group text-center has-feedback has-feedback-left" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
				<div style="margin:0 auto; float: unset;" class="col-md-5">
					<i class="glyphicon glyphicon-lock form-control-feedback"></i>
					<input type="password" placeholder="Password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
					<div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
				</div>
			</div>
			<div class="form-group">
				<button [disabled]="loading" class="btn btn-primary">Login</button>
				<img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
			</div>
			<div *ngIf="error" class="alert alert-danger">{{error}}</div>
		</form>
    </div>
</div>
